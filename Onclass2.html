<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        box-sizing: border-box;
    }
    label, input {
        display: block;
        margin-bottom: 5px;
    }
    label, select {
        display: block;
    }
    button {
        margin-top: 20px;
    }
</style>
<body>
    <!-- <form action=""> -->
        <label for="">Amount</label>
        <input type="text" name="amount" id="amount">
        <label for="">From Currency</label>
        <select name="fromcurrency" id="from">
            <option value="vn">VietNam</option>
            <option value="usd">USD</option>
        </select>
        <label for="tocurrency">To Currency</label>
        <select name="" id="to">
            <option value="vn">USD</option>
            <option value="usd">VietNam</option>
        </select>
        <div id="result"></div>
    <!-- </form> -->
    <button type="button" onclick="getData ()">Convert</button><br>
    <script>
        function getData () {
            let a = parseInt(document.getElementById("amount").value);
            let from = (document.getElementById("from").value);
            let to = (document.getElementById("to").value);
            let b = a/23000;
            let c = a*23000;
            if (from == "vn" & to == "usd") {
                document.getElementById("result").innerHTML = "Result is " + b + "USD";
            } else if(from == "usd" & to == "vn") {
                document.getElementById("result").innerHTML = "Result is " + c + "VND";
            } else {
                document.getElementById("result").innerHTML = "Input again";
            }}
    </script>
</body>
</html>
