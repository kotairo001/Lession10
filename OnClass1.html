<html lang="en">

<body>
    <script>
        let a=parseInt(prompt("Nhập điểm Vật Lý"));
        let b=parseInt(prompt("Nhập điểm môn Hóa"));
        let c=parseInt(prompt("Nhập điểm môn Toán"));
        let d=(a + b + c)/3;
        document.write ("Điểm TB của 3 môn là " + d);
    </script>
</body>
